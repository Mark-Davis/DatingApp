<div class="row">
    <div *ngFor="let photo of photos" class="col-sm-2">
      <div>
        <h2 class="text-center">{{photo.userName}}</h2>
        <img src="{{photo.url}}" alt="" class="img-thumbnail mb-2 p-1">
        <div class="text-center">
         <button type="button" class="btn btn-sm btn-success mr-1"
           (click)="approvePhoto(photo.id)">Approve</button>
          <button type="button" class="btn btn-sm btn-danger"
            (click)="rejectPhoto(photo.id)">Reject</button>
        </div>
      </div>
    </div> 
  </div>
